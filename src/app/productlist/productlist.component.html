
 <div style="background-color: rgb(248, 247, 247);">
    <div class="row" style="margin-left:35rem ;overflow-x:none;">
    <i class="fa fa-search mt-2 " aria-hidden="true"></i>
    <input class="form-control col-md-4 ml-2" [(ngModel)]='term'  type="search"  placeholder="Search" aria-label="Search" >
    </div>
    </div>

<div class="album py-5 bg-light">
  
    <div class="container">
     
     <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
         <div class="col-md-4 mb-4" *ngFor="let i of data | search:term ;let j= index">
            <div class="card shadow-sm">
                <img  class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{i.image}}"
                 role="img" aria-label="Placeholder: Thumbnail" />
            
               <div class="card-body">
                <strong class="text-danger">{{i.price}}$</strong>
                  <p class="card-text">{{i.title | slice: 0:20}}...</p>
                   <div class="d-flex justify-content-between align-items-center">
                       <div class="btn-group">
                       <button type="button" class="btn btn-sm btn-outline-primary" (click)="addCard(i)">Add To Card</button>
                       <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]='["/details" , j]'>View</button>
                       </div>
                       
                      
                 </div> 
             </div> 
          </div>
     </div>
    
 </div>
</div>
