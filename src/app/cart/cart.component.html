<div class="container">
  <div class="row">
      <div class="col-12">
          <div class="table-responsive"  style="margin-top: 55px;">
              <table class="table table-striped table-bordered">
                  <thead class="thead-dark">
                      <tr>
                          <th class="text-center "> Product</th>
                          <th  class="text-center ">Price</th>
                          <th  class="text-center ">Quantity</th>
                          <th class="text-center "> Sub Total</th>
                          <th class="text-center ">Remove</th>
                      </tr>
                  </thead>
                  <tbody >
                 
                      <tr *ngFor="let i of proarr">
                          <td > <img  src="{{i.image}}"
                            role="img"  class="rounded-circle text-center ml-5" style="width:70px;height:70px;"/></td>
                          <td class="text-center">{{i.price}}$</td>
                          <td><input class="form-control" [value]="" type="number" min=0 max="1000" /></td>
                   
                          <td class="text-center">Sub-Total</td>
                          <td class="text-center font-white"><button (click)="deleteItem(i)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                      </tr>
            
                      <tr>
                      
                          <td colspan="1"><strong class="font-white" >Total</strong></td>
                         
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
      <div class="col mb-2">
          <div class="row">
              <div class="col-sm-12  col-md-6">
                  <button class="btn btn-block  btn-dark" routerLink="/home">Continue Shopping</button>
              </div>
              <div class="col-sm-12 col-md-6 text-right">
                 
                    <button class="btn btn-block btn-dark" routerLink="/checkout">Check Out</button>
                
              </div>
          </div>
      </div>
  </div>
</div><br><br><br><br><br><br><br><br><br>
